<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game list</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/GameListStyles.css}"/>
</head>

<body>
	<div class="container">

		<h1 class="tittle">
			Game list<br />
		</h1>

		<h2 class="subtittle">List of games</h2>
		<p>User table data</p>
		<p>
			<a href="/newGame" class="btn btn-primary">New game</a>
		</p>
		<table class="table table-striped">
			<tr class="odd">
				<th>Name</th>
				<th>Year</th>
				<th>Publisher</th>
				<th>Genre</th>
				<th>Platform</th>
				<th>North America Sales</th>
				<th>Europa Sales</th>
				<th>Japan Sales</th>
				<th>Other Sales</th>
				<th>Global Sales</th>
				<th>Total Sum Sales</th>
			</tr>
			<tr class="even" th:each="game, status : ${gameList}">
				<td th:text="${status.index + 1}"></td>
				<td th:text="${game.name}"></td>
				<td th:text="${game.year}"></td>
				<td th:text="${game.publisher}"></td>
				<td th:text="${game.genre}"></td>
				<td th:text="${game.platform}"></td>
				<td th:text="${game.na_sales}"></td>
				<td th:text="${game.eu_sales}"></td>
				<td th:text="${game.jp_sales}"></td>
				<td th:text="${game.other_sales}"></td>
				<td th:text="${game.global_sales}"></td>
				<td class="botone"><a th:href="@{/edit(id=${game.id})}">Edit</a></td> 
				<td class="botone"><a th:href="@{/delete(id=${game.id})}">Delete</a></td>
			</tr>

		</table>
		
	</div>
</body>

</html>
